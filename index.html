<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>g3-architects</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header part starts -->
    <header>
        <!-- navbar and logo starts -->
        <nav>
            <div class="logo">
                <h1>G3 Architects</h1>
            </div>
            <div class="nav-menu">
                <ul class="nav-menu-ul">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact Us</a></li>
                    <li><a href="">Log In</a></li>
                </ul>
            </div>
        </nav>
        <!-- navbar and logo  ends -->
        <!-- banner starts -->
        <div class="banner">
            <div class="banner-text">
                <h1>Brand New</h1>
                <h1>Group of Architects</h1>
                <p>We are providing world best architects who will build your dream home with the most care.</p>
                <button class="btn">Eplore More</button>
            </div>
            <div class="banner-image">
                <img src="images/banner.png" alt="">

            </div>
        </div>
        <!-- bannner ends -->
    </header>
    <!-- header part ends -->
    <!-- main part starts -->
    <main>
        <!-- quick-features  -->
        <section class="quick-features">
            <div class="quick-features-left">
<div><img src="images/team1.png" alt=""></div>
<div><img src="images/team2.png" alt=""></div>
<div><img src="images/team3.png" alt=""></div>
<div><img src="images/team4.png" alt=""></div>
            </div>
            <div class="quick-features-right">
<h2><span>Quick list</span> of our </h2>
<h2 class="second-h2">Features</h2>
<p>Our team is co-operative, hard-working and super talented.</p>
<button class="btn">Explore More</button>
            </div>
        </section>
        <!-- quick-features ends -->
        <!-- love-features starts -->
        <section class="love-features">
            
        </section>
        <!-- love-features ends -->
    </main>
    <!-- main part ends -->
</body>

</html>
